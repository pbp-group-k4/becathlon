<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Catalog - Becathlon{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'catalog/css/catalog.css' %}?v=2" />
    <link rel="stylesheet" href="{% static 'main/css/base.css' %}" />
    {% block extra_css %}
    <style>
        .cart-link {
            position: relative;
        }
        .cart-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #d4af37;
            color: #0a0a0a;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            line-height: 1;
            padding: 0;
        }
    </style>
    {% endblock %}
</head>
<body>
    <!-- Header -->
    {% include 'includes/navigation.html' %}

    <!-- Main Content -->
    <div class="catalog-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Becathlon â€” Performance Elevated</p>
    </footer>

    <script>
    window.becathlon = window.becathlon || {};
    window.becathlon.isAuthenticated = '{{ user.is_authenticated|yesno:"true,false" }}' === 'true';
    window.becathlon.loginUrl = "{% url 'auth:login' %}?next={{ request.get_full_path|urlencode }}";
    </script>
    <script src="{% static 'catalog/js/catalog.js' %}"></script>
    <script src="{% static 'cart/js/cart.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
