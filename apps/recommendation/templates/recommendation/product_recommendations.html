<style>
.recs-grid { display:flex; gap:18px; flex-wrap:wrap; margin:1rem 0; }
.rec-card { background: #111; border:1px solid rgba(255,255,255,0.03); padding:12px; width:220px; color:#fff; border-radius:6px; text-align:left; }
.rec-card img { width:100%; height:120px; object-fit:cover; border-radius:4px; }
.rec-name { font-weight:600; margin-top:8px; }
.rec-price { color:#9fc; margin-top:6px; font-weight:700; }
.rec-link { text-decoration:none; color:inherit; display:block; }
</style>

<div class="recs-grid">
    {% for p in recommendations %}
        <div class="rec-card">
        <a href="{% url 'product_detail' p.id %}">
            {% if p.image_url %}
            <img src="{{ p.image_url }}" alt="{{ p.name }}">
            {% else %}
            <div style="height:120px;display:flex;align-items:center;justify-content:center;background:#222;border-radius:4px;color:#666;">No image</div>
            {% endif %}
            <div class="rec-name">{{ p.name }}</div>
            <div class="rec-price">${{ p.price }}</div>
        </a>
        </div>
    {% empty %}
        <p>No recommendations available.</p>
    {% endfor %}
</div>
