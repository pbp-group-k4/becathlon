<style>
.recs-grid { 
    display: flex; 
    gap: 1.5rem; 
    flex-wrap: wrap; 
    margin: 2rem 0; 
    justify-content: center;
}

.rec-card { 
    background: rgba(26, 26, 26, 0.4); 
    border: 1px solid rgba(255, 255, 255, 0.05); 
    backdrop-filter: blur(15px);
    padding: 0; 
    width: 240px; 
    color: #fff; 
    border-radius: 0;
    text-align: left; 
    overflow: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.rec-card:hover {
    border-color: rgba(255, 255, 255, 0.12);
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    background: rgba(26, 26, 26, 0.5);
}

.rec-card img { 
    width: 100%; 
    height: 160px; 
    object-fit: cover; 
    display: block;
}

.rec-card-content {
    padding: 1rem;
}

.rec-name { 
    font-weight: 400; 
    margin-bottom: 0.5rem;
    font-size: 1rem;
    color: rgba(255, 255, 255, 0.95);
    letter-spacing: 0.02em;
}

.rec-price { 
    color: rgba(255, 255, 255, 0.7); 
    margin-top: 0.5rem; 
    font-weight: 300;
    font-size: 1.2rem;
    letter-spacing: 0.05em;
}

.rec-link { 
    text-decoration: none; 
    color: inherit; 
    display: block; 
}

.rec-no-image {
    height: 160px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, rgba(30, 30, 30, 0.8) 0%, rgba(20, 20, 20, 0.9) 100%);
    color: rgba(255, 255, 255, 0.15);
    font-size: 2rem;
}
</style>

<div class="recs-grid">
    {% for p in recommendations %}
        <div class="rec-card">
        <a href="{% url 'product_detail' p.id %}" class="rec-link">
            {% if p.image_url %}
            <img src="{{ p.image_url }}" alt="{{ p.name }}">
            {% else %}
            <div class="rec-no-image">â”€</div>
            {% endif %}
            <div class="rec-card-content">
                <div class="rec-name">{{ p.name }}</div>
                <div class="rec-price">${{ p.price }}</div>
            </div>
        </a>
        </div>
    {% empty %}
        <p style="text-align: center; color: rgba(255, 255, 255, 0.5); padding: 2rem;">No recommendations available at this time.</p>
    {% endfor %}
</div>
