<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becathlon - Home</title>
</head>
<body>
    <h1>Welcome to Becathlon</h1>
    <h2>Items:</h2>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - {{ item.description }}</li>
        {% empty %}
            <li>No items yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
