<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-950">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Becathlon Auth{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            sky: '#38bdf8',
                            ocean: '#1d4ed8',
                            midnight: '#020617',
                            mint: '#2dd4bf'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui']
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="h-full bg-slate-950 text-slate-100 antialiased">
    {% now "Y" as current_year %}
    <div class="relative flex min-h-screen flex-col items-center justify-center overflow-hidden px-6 py-12">
        <div aria-hidden="true" class="pointer-events-none absolute inset-0 -z-10">
            <div class="absolute -top-24 left-1/3 h-80 w-80 -translate-x-1/2 rounded-full bg-brand.sky/20 blur-3xl"></div>
            <div class="absolute -bottom-32 right-1/4 h-80 w-80 rounded-full bg-brand.mint/20 blur-3xl"></div>
        </div>
        <a href="/" class="mb-10 text-2xl font-semibold tracking-tight">
            <span class="bg-gradient-to-r from-brand.sky via-blue-500 to-brand.mint bg-clip-text text-transparent">Becathlon</span>
        </a>
        <div class="w-full max-w-md space-y-6 rounded-3xl border border-white/10 bg-slate-900/70 p-8 shadow-xl backdrop-blur">
            {% if messages %}
                <div class="space-y-3">
                    {% for message in messages %}
                        <div class="rounded-2xl border border-white/10 bg-white/5 px-4 py-3 text-sm text-slate-200">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    <p class="mt-10 text-center text-xs text-slate-500">&copy; {{ current_year }} Becathlon. Crafted for the Decathlon experience challenge.</p>
    </div>
</body>
</html>
