<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Becathlon Auth{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            yellow: '#FFD400',
                            black: '#0B0B0B',
                            graphite: '#1F1F1F',
                            fog: '#F5F5F5'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui']
                    },
                    boxShadow: {
                        subtle: '0 20px 60px -30px rgba(15, 15, 15, 0.35)',
                        ring: '0 0 0 1.5px rgba(15, 15, 15, 0.1)'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="h-full bg-white text-brand.black antialiased">
    {% now "Y" as current_year %}
    <div class="relative flex min-h-screen flex-col items-center justify-center overflow-hidden px-6 py-12">
        <div aria-hidden="true" class="pointer-events-none absolute inset-0 -z-10">
            <div class="absolute -top-24 left-1/3 h-80 w-80 -translate-x-1/2 rounded-full bg-brand.yellow/20 blur-3xl"></div>
            <div class="absolute -bottom-32 right-1/4 h-80 w-80 rounded-full bg-brand.fog blur-3xl"></div>
        </div>
        <a href="/" class="mb-10 text-2xl font-semibold tracking-tight">
            Becathlon
        </a>
        <div class="w-full max-w-md space-y-6 rounded-3xl border border-neutral-200 bg-white p-8 shadow-subtle">
            {% if messages %}
                <div class="space-y-3">
                    {% for message in messages %}
                        <div class="rounded-2xl border border-neutral-200 bg-brand.fog px-4 py-3 text-sm text-brand.black shadow-sm">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    <p class="mt-10 text-center text-xs text-neutral-500">&copy; {{ current_year }} Becathlon. Crafted for the Decathlon experience challenge.</p>
    </div>
</body>
</html>
